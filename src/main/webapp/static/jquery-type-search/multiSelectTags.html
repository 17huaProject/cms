<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作品关键词</title>
<link href="type_search.css" type="text/css" rel="stylesheet">
</head>
<body>

<input type="hidden" class="area-duoxuan" value="" data-value="" />

<div class="aui_state_box"><div class="aui_state_box_bg"></div>
  <div class="aui_alert_zn aui_outer">
    <table class="aui_border" style="border:2px solid #fff;">
      <tbody>
        <tr>
          <td class="aui_c">
            <div class="aui_inner">
              <table class="aui_dialog">
                <tbody>
                  <tr>
                    <td class="aui_header" colspan="2"><div class="aui_titleBar">
                      <div class="aui_title" style="cursor: move;">选择关键词</div>
                        <a href="javascript:;" class="aui_close" onclick="Close()">×</a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                  <tr>
                    <td class="aui_icon" style="display: none;">
                     <div class="aui_iconBg" style="background: transparent none repeat scroll 0% 0%;"></div></td>
                       <td class="aui_main" style="width: auto; height: auto;">
                        <div class="aui_content" style="padding: 0px; position:relative">
                          <div id="" style="width: 680px; position:relative;">
                            <div class="data-result"><em>最多选择 <strong>2000</strong> 项</em></div>
                            <div class="data-error" style="display: none;">最多只能选择 3 项</div>
                            <div class="data-search" id="searchRun"><input class="run" name="searcharea"/><div class="searchList run"></div></div>
                            <div class="data-tabs">
                              <ul>
                                <li onclick="removenode_area(this)" data-selector="tab-all" class="active"><a href="javascript:;"><span>全部</span><em></em></a></li>
                              </ul>
                            </div>
                            <div class="data-container data-container-city">
                           
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="aui_footer" colspan="2">
                      <div class="aui_buttons">
                      <button class="aui-btn aui-btn-primary" onclick="submit()" type="button">确定</button>
                        <button class="aui-btn aui-btn-light" onclick="Close()" type="button">取消</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

	<script src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	var art_note = $("#note",window.opener.document).val();
	$(".area-duoxuan").val(art_note);
	</script>
	<script src="data.js"></script>
	<script src="auto_search.js"></script>
	<script src="search.js"></script>

</body>

</html>
